<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет сотрудника авиакомпании</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Личный кабинет сотрудника авиакомпании</h1>
            <p class="subtitle">Управление рейсами и бронями билетов</p>
        </header>

        <main>
            <!-- Flights Section -->
            <section class="flights-section">
                <div class="section-header">
                    <h2>Рейсы</h2>
                    <button class="btn btn-primary" id="addFlightBtn">Добавить рейс</button>
                </div>

                <div class="flights-list" id="flightsList">
                    <!-- Flights will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Flight Modal -->
    <div id="flightModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Добавить рейс</h2>
            <form id="flightForm">
                <input type="hidden" id="flightId" name="id">
                
                <div class="form-group">
                    <label for="departureDate">Дата и время вылета:</label>
                    <input type="datetime-local" id="departureDate" name="departureDate" required>
                </div>

                <div class="form-group">
                    <label for="destination">Пункт назначения:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>

                <div class="form-group">
                    <label for="aircraft">Самолет:</label>
                    <select id="aircraft" name="aircraft" required>
                        <option value="">Выберите самолет</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-secondary" id="cancelFlightBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBookingModal">&times;</span>
            <h2 id="bookingModalTitle">Добавить бронь</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingId" name="id">
                <input type="hidden" id="bookingFlightId" name="flightId">
                
                <div class="form-group">
                    <label for="bookerName">ФИО бронирующего:</label>
                    <input type="text" id="bookerName" name="bookerName" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-secondary" id="cancelBookingBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Transfer Booking Modal -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTransferModal">&times;</span>
            <h2>Перенести бронь</h2>
            <form id="transferForm">
                <input type="hidden" id="transferBookingId" name="bookingId">
                
                <div class="form-group">
                    <label for="transferFlight">Выберите рейс:</label>
                    <select id="transferFlight" name="targetFlightId" required>
                        <option value="">Выберите рейс</option>
                    </select>
                    <small class="help-text">Можно перенести только на рейс с тем же пунктом назначения</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Перенести</button>
                    <button type="button" class="btn btn-secondary" id="cancelTransferBtn">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
